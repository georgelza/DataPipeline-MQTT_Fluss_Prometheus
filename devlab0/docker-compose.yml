      RETENSION_LEVEL: ${RETENSION_LEVEL}
      CONSOLE_DEBUGLEVEL: 0
      FILE_DEBUGLEVEL: 0
      ECHOSEEDFILE: 0
      SEEDFILE: conf/Full.json
      SITEIDS: 103,106
      LOGDIR: logs

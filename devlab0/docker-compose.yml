      LOGGINGFILE: logger_south
      TSHUMAN: 1
      STRUCTMOD: 1
      DEVICETYPE: 0
      KAFKA_TOPIC_NAME: factory_iot_south
      KAFKA_MODE: 1
      KAFKA_BATCH_SIZE: 1000
    volumes:
